<html>
    <head>
        <title>Part-B question 1.b</title>
        <script>
            function toRed(){
                document.getElementById("paragraph").style.backgroundColor = "red";
            }
            function toYellow(){
                document.getElementById("paragraph").style.backgroundColor = "yellow";
            }
        </script>

    </head>
    <body>
        <p id="paragraph" onmouseleave="toRed()" onmouseover="toYellow()">This is a paragraph......</p>
    </body>
</html>
